<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .fa {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
      margin-left: 500px;
    }
    .fa img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .fa input{
      position: absolute;
      right: 0;
      top: 0;
      outline: none;
      width: 300%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="fa">
    <img src="./头像.png" alt="">
    <input type="file" class="a">
  </div>

<script>
  var a = document.querySelector('.a')
  a.addEventListener('change', function (e) {
    console.log(e)
  })
</script>
</body>
</html>
