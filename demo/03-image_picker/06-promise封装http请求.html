<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<script>
  function http (method, url, data) {
    return new Promise((resolve, reject) => {
      var xhr = new XMLHttpRequest()
      xhr.open(method, url)
      xhr.onload = () => {
        resolve(xhr.responseText)
      }
      xhr.onerror = () => {
        reject(xhr)
      }
      xhr.send(data)
    })
  }
  var data = {
    a: 1
  }
  http ("PUT", 'a.php', data).then (
    (response) => {
      console.log(response)
    },
    (error) => {
      console.log(error)
    }
  )
</script>
</body>
</html>
