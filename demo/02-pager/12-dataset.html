<body>
<script>
  // dataset
  const dom = {
    create: function (html, children) {
      var template = document.createElement('div')
      template.innerHTML = html.trim()
      var node = template.firstChild
      if (children) {
        node.appendChild(children)
      }
      return node
    } 
  }
  var b = 2
  var a = dom.create(`<div class="a" data-page="${b}"></div>`)
  document.body.appendChild(a)
  // 2
  console.log(a.dataset.page)
</script>
</body>
